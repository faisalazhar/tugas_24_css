<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="device=width-device, initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form-group">
      <label class="label">Nama Lengkap</label>
      <input type="text" class="form-control" placeholder="Nama Lengkap">
  </div>
    <div class="form-group">
      <label class="label">Alamat</label>
      <textarea
        name="name"
        class="form-control"
        rows="2"
        cols="80"
     ></textarea>
  </div>
  <div class="form-group">
      <label class="label" for="file-choose">Foto Profil</label>
      <input type="file" name="choosefile" class="form-control">
    </div>
    <div class="form-group">
      <label class="label">Password</label>
      <input type="password" class="form-control" placeholder="kata sandi">
  </div>
    <div class="form-group">
      <label class="label">Alamat Email</label>
      <input type="email" class="form-control" placeholder="alamat email">
  </div>
    <div class="form-check">
        <label for="jk">Jenis Kendaraan Anda : </label>
        <input type="radio">
        <label class="form-check-label" for="motor">Motor</label>
        <input type="radio" name="radio" class="form-check-label">
        <label class="form-check-label" for="mobil">Mobil</label>
   </div>
   <button type="button" name="button" class="btn-primary">Register</button>
  </body>
</html>
